<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="first">
    <div>
     <input id="first" type="text">
    </div>

    <div>
    <button class="third" onclick="clearfirst()">C</button>
    </div>
    <div>
        <button class="second" onclick="getNumber('7')">7</button>
        <button class="second" onclick="getNumber('8')">8</button>
        <button class="second" onclick="getNumber('9')">9</button>
        <button class="second" onclick="getNumber('*')">x</button>
    </div>
    <div>
        <button class="second" onclick="getNumber('4')">4</button>
        <button class="second" onclick="getNumber('5')">5</button>
        <button class="second" onclick="getNumber('6')">6</button>
        <button class="second" onclick="getNumber('-')">-</button>
    </div>
    <div>
        <button class="second" onclick="getNumber('1')">1</button>
        <button class="second" onclick="getNumber('2')">2</button>
        <button class="second" onclick="getNumber('3')">3</button>
        <button class="second" onclick="getNumber('+')">+</button>
    </div>
    <div>
        <button class="second" onclick="getNumber('0')">0</button>
        <button class="second" onclick="getNumber('.')">.</button>
        <button class="second" onclick="getresult()">=</button>
        <button class="second" onclick="getNumber('/')">/</button> 
    </div>
</div>

</body>
<script src="app.js"></script>
</html>
